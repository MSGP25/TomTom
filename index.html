<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TomTom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.19.0/maps/maps-web.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.19.0/maps/maps.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    tt.setProductInfo('YourAppName', '1.0');
    var map = tt.map({
      key: '8xnSvsrZcngB6yvsqSciMPv3mvcD7Xqd', // مفتاح TomTom بتاعك
      container: 'map',
      center: [31.2357, 30.0444], // القاهرة
      zoom: 10
    });

    // إضافة ماركر للموقع
    //var marker = new tt.Marker().setLngLat([31.2357, 30.0444]).addTo(map);
  </script>
</body>
</html>
